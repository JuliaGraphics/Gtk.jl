language: julia
sudo: required
os:
  - linux
  - osx
julia:
  #- 0.7
  - 1.0
  #- 1.2
  #- nightly
# (tests will run but not make your overall status red)
matrix:
  allow_failures:
    - julia: nightly
    - os: osx
notifications:
  email: false
git:
  depth: 99999999
addons:
  apt:
    packages:
      - xvfb
      - xauth
      - libgtk-3-dev
jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'import Pkg; Pkg.instantiate(); Pkg.develop(Pkg.PackageSpec(path=pwd()))'
        - julia --project=docs/ docs/make.jl
      after_success: skip
