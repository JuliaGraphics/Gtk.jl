language: julia
sudo: required
services:
  - docker
git:
  depth: 99999999

matrix:
  include:
    # - os: linux
    #   julia: 0.5
    # - os: linux
    #   julia: 0.6
    # - os: linux
    #   julia: nightly
    # - os: osx
    #   julia: 0.5
    # - os: osx
    #   julia: 0.6
    # - os: osx
    #   julia: nightly
    - os: linux
      julia: 0.6
      env: DOCKER_BUILD=true
notifications:
    email: false
addons:
    apt:
        packages:
            - xvfb
            - xauth
            - libgtk-3-0
script:
    - ./travis-script.sh
after_success:
    - julia -e 'cd(Pkg.dir("Gtk"));
                Pkg.add("Coverage");
                using Coverage;
                Coveralls.submit(Coveralls.process_folder())'
    # update the documentation
    - julia -e 'Pkg.add("Documenter"); Pkg.checkout("Documenter")'
    - $TESTCMD -e 'cd(Pkg.dir("Gtk")); ENV["DOCUMENTER_DEBUG"] = "true"; include(joinpath("docs", "make.jl"))'
